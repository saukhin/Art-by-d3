<style>


.link {
  stroke: #000;
  stroke-width: 1.5px;
  fill:none;
}
.arcLink {
  stroke:red;
  stroke-width: 1.5px;
  stroke-dasharray:2 2;
  fill:lightblue;
  fill-opacity:.5;
}
.arcLinkText{
  stroke-width: .5px;
  font-size:0.80em;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}
.node.selected{
  stroke:blue;
  stroke-width: 2.5px;
}
.node.proxim{
  fill:green;
  
}
.link.templink{
  stroke-dasharray:5 5;
  fill:none;
  
}

</style>
