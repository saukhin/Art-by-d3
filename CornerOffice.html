<!-- inspired by the Sticky Force example from Mike Bostock (http://bl.ocks.org/mbostock/3750558)
  and d3 examples by Jason Davies,Scott Murray,all Gods of the visualization World-->
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
  fill:none;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}
.node.selected{
  stroke:blue;
  stroke-width: 2.5px;
}
.node.proxim{
  fill:green;
  
}
.link.templink{
  stroke-dasharray:5 5;
  fill:none;
  
}

</style>

</head>
